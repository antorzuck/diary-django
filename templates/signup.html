<html lang="en">
<head>
  <title>Signup</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <style>
 .container{
   margin:30%;
 }
    
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
  
  <form class="border-0 form-control" action="{% url 'signup' %}" method="POST">
  {% csrf_token %}
    <div>
    {% for m in messages %}
    <div class="alert alert-{{m.tags}} alert-dismissible fade show" role="alert">
  <strong>Hello!</strong> {{m}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
    {% endfor %}
    <center>  <h1>SignUp</h1> </center>
    </div>
    <div>
    <input class="form-control" type="text" name="usern" placeholder="username" required />
    </div><br/>
    
    <div>
      <input class="form-control" type="password" name="passw" placeholder="password" required />
    </div> <br />
    <div>
      <input class="form-control" type="password" name="passw1" placeholder="confirm password" required >
    </div> <br />
  
  <button type="submit" class="btn btn-primary btn-block">Signup</button>
  </form>
</div>
